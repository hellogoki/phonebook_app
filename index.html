<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REHBER UYGULAMASI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./skeleton/normalize.css">
    <link rel="stylesheet" href="./skeleton/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>REHBER UYGULAMASI</h1>
         <div class="bilgi">Başarılı</div>
        <form id="form-rehber">
            <div>
                <label for="ad">Adı</label>
                <input type="text" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">Soyadı</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>
            <div>
                <label for="no">Telefon Numarası (10 Haneli)</label>
                <input type="number" id="no" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Kaydet" class="button-primary u-full-width kaydetGuncelle">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Telefon</th>
                    <th>Islem</th>
                </tr>
            </thead>
            <tbody class="kisi-listesi">
            </tbody>

        </table>
    </div>   
    <script src="rehber2.js"></script>
</body>
</html>
